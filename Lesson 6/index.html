<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 6</title>
    <script src="script.js"></script>
</head>
<body>
    
<!--Navbar Starts Here-->
 <div id="includecontent"></div>
    
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script>
     $(function() {
         $("#includecontent").load("../navbar.html");
     })
 </script>
 <!--Navbar Ends Here-->

<div class="container-lg">
    <div class="row mt-5 ms-5 justify-content-center">
        <label for="floatingTextareaDisabled" class="form-label">
            <h4 class="display-6">This is the Javascript currently running in this webpage:</h4>
            <h5 class="ms-5">You may view the output via the console in the devtools (F12)</h5>
        </label>
    </div>
    <div class="form-floating mt-1 ms-5">
        <div class="justify-content-start">
            <textarea name="script" id="floatingTextareaDisabled" class="form-control-plaintext" rows="115" disabled>
                // strings

                let firstName = "Jihoon";
                let lastName = 'Lee';
                let middleName = `Jr.`;
                console.log(firstName, lastName, middleName);

                // template literals

                console.log(`Full name: ${firstName} ${lastName} ${middleName}`);

                // numbers

                let a = 10;
                let b = 20;
                let c = a + b;
                console.log(c);

                let d = 5.5;
                console.log(c + d);

                // boolean

                let isStudent = false;
                let employee = true;

                if(isStudent){
                    console.log("Person is a student");
                }

                if(employee){
                    console.log("Person is employee");
                }

                // Arrays
               
                const studentNames = ["Victor", "Amanda", "John", "Dom"];
                let information = ["Kyla", 25, true];
                let grades = [85, 90, 100, 89, 93];

                console.log(`Number of Students: ${studentNames.length}`);
                console.log(information.length);
                console.log(grades.length);

                // Accessing elements through index

                console.log(studentNames[0]); // prints Victor
                console.log(grades[2]); // 100
                console.log(studentNames[4]); // undefined

                // Reassignment of value in an aray

                studentNames[0] = "Jose";

                // studentNames = 5; // this will cause an error

                studentNames[4] = "Victor"; // 5th element
                studentNames[6] = "Jane"; // there will be 1 empty element in the array
                console.log(studentNames);

                const emptyArray = [];
                console.log(emptyArray);

                // objects 

                /// properties - variables inside an object
                /// key: value
                /// let model = "Lenovo"
                const laptop = {
                    model: "Lenovo",
                    price: 40000,
                    memory: "1 TB",
                    ram: "8 GB",
                    inStock: true,
                    storesAvailable: ["SM Manila", "Robinsons Manila", "Greenhills"],
                    // object methods
                    // functions - reusable code
                    // functionName: function
                    sayModel: function() {
                        // "this" keyword
                        // "this.model" pertains to the key inside laptop
                        // "this" is only accessible inside the object
                        console.log(`${this.model} is the laptop model`);
                    },
                }

                console.log(laptop);

                // Accessing elements

                /// dot notation
                console.log(laptop.inStock);
                console.log(laptop.model);
                /// we call functions this way
                laptop.sayModel();

                // bracket notation

                let laptopProperty = "storesAvailable";

                // accessing a property

                console.log(laptop["inStock"]);

                // dynamic accessing of elements

                console.log(`Laptop property: ${laptop[laptopProperty]}`);

                laptopProperty = "model";
                console.log(`Laptop property: ${laptop[laptopProperty]}`);
            </textarea>
        </div>
    </div>
</div>


</body>
</html>
