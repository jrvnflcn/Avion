<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
   
</head>
<body>
    <!--Navbar Starts Here-->
    <div id="includecontent"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function() {
            $("#includecontent").load("../navbar.html");
        })
    </script>
    <!--Navbar Ends Here-->

    <div class="container-lg my-5">
        <div class="row justify-content-center">
            <div class="col-md-5 text-center text-md-start shadow">
                <h1 class="display-4" id="title">
                    Forms Project
                </h1>
                <p class="lead" id="description">It's just a survey with no point.<br><i>Created 04/09/2024.</i></p>
                <form method="get">
                    <label for="name" class="text-muted mt-2" id="name-label">Full Name:</label>
                    <div class="row">
                        <div class="col">
                        <input type="text" class="form-control shadow-sm" placeholder="First name" aria-label="First name" id="fname" name="fname" required>
                        </div>
                        <div class="col">
                        <input type="text" class="form-control shadow-sm" placeholder="Last name" aria-label="Last name" id="lname" name="lname" required>
                        </div>
                    </div>
                    <label for="email" class="text-muted mt-2" id="email-label">E-mail Address:</Address></label>
                    <div class="row">
                        <div class="col">
                        <input type="email" class="form-control shadow-sm" placeholder="youremail@url.com" aria-label="E-Mail" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <label for="mobile" class="text-muted mt-1 fs-6" id="mnumber-label">Mobile:</label>
                        <input type="tel" class="form-control shadow-sm" placeholder="+639XX-XXX-XXXX" maxlength="13" aria-label="Mobile Number" id="mobile" name="mnumber" required>
                        </div>
                        
                        <div class="col">
                        <label for="landline" class="text-muted mt-1 fs-6" id="lnumber-label">Landline:</label>
                        <input type="tel" class="form-control shadow-sm" placeholder="+02XXXX-XXXX" aria-label="Landline Number" id="landline" name="lnumber">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                        <label for="birthday" class="text-muted mt-1 fs-6">Birthday:</label>
                        <input type="date" class="form-control shadow-sm"  aria-label="Birthday"   id="bday" max="2011-08-09" name="bday" required>
                        </div>
                        
                        <div class="col-4">
                        <label for="age" class="text-muted mt-1 fs-6">Age:</label>
                        <input type="number" class="form-control shadow-sm" aria-label="Age" min="13" id="age" name="age" required>
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-8">
                        <label for="comment" class="text-muted mt-2" id="comment">Do you like this webpage?</Address></label></div>
                        <div class="col-4">
                            <select class="form-select shadow-sm" aria-label="Do you like this webpage" id="comment" name="comment" required>
                                <option selected disabled>Select</option>
                                <option value="Yes">Yes</option>
                                <option value="No"disabled>No</option>
                                <option value="Maybe" disabled>Maybe</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-8">
                            Will you give me some money?
                        </div>
                        <div class="col-2">
                            <div class="form-check">
                                <input class="form-check-input shadow-sm" type="radio" name="radiomoney" id="radiomoney" value="Yes" required>
                                <label class="form-check-label" for="radiomoney">
                                Yes
                                </label>
                            </div>
                        </div>   
                        <div class="col-2">
                            <div class="form-check">
                                <input class="form-check-input shadow-sm" type="radio" name="radiomoney" id="radiomoney" disabled>
                                <label class="form-check-label" for="radiomoney">
                                No
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-8">
                            Are you sure?
                        </div>
                        <div class="col-2">
                            <div class="form-check">
                                <input class="form-check-input shadow-sm" type="checkbox" name="checkmoney" id="checkmoney" value="Yes" required>
                                <label class="form-check-label" for="checkmoney">
                                Yes
                                </label>
                            </div>
                        </div>   
                        <div class="col-2">
                            <div class="form-check">
                                <input class="form-check-input shadow-sm" type="checkbox" name="checkmoney" id="checkmoney" disabled>
                                <label class="form-check-label" for="checkmoney">
                                No
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <label for="violent" class="form-label">Leave your violent reactions below:</label>
                    </div>
                    <div class="row mt-1">
                        <div class="col-11">
                        <textarea name="violent" id="violent" class="form-control mx-3 shadow"></textarea>
                        </div>
                    </div>
                    
                    <div class="row mt-3 justify-content-center">
                        <div class="col-2">
                        <button type="submit" class="btn btn-primary my-2">
                        Send   </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-5 m-5 p-5 align-center text-center d-none d-md-block">
                <img src="1.jpg" alt="" class="img-fluid">
               <!-- <h1 class="display-5 m-5 p-5">Put Image Here</h1>-->
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>
</html>
