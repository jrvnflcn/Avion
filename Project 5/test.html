<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avion Momentum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="overflow-hidden">
    <div id="inputPage" class="container-fluid d-flex full-height justify-content-center align-items-center visible">
        <div class="text-center">
            <label for="nameInput" class="form-label display-4 text-nowrap">What is your nickname?</label>
            <input type="text" id="nameInput" class="form-control-underline col-8 pt-3"
                placeholder="Enter your nickname...">
        </div>
    </div>

    <div id="greetingPage" class="full-height hidden justify-content-center align-items-center">
        <button id="toggleGoalListBtn" class="btn fs-5" style="position: absolute; top: 20px; left: 20px;">Toggle
            Goals</button>
        <div class="d-block">
            <div class="d-block justify-content-center text-center" id="">
                <span class="display-4 d-flex text-muted justify-content-center" id="time">8:12 PM, Sunday</span>
                <span class="display-4 d-flex justify-content-center text-primary" id="greeting">Good Evening, <span
                        id="nicknameDisplay" class="ps-3"> </span></span>
                <div id="quotesContainer"
                    class="fs-5 container d-flex justify-content-center text-secondary fst-italic mt-3 overflow-hidden">
                    <span id="quotes">Time is Gold</span>
                    <button id="editQuoteBtn" class="btn btn-link" onclick="editQuote()">✎ Edit</button>
                </div>
            </div>
            <div class="d-block">
                <div id="goals" class="">
                    <span class="fs-5 text-muted d-flex mt-3 justify-content-center">What are your goals today?</span>
                    <div class="d-flex justify-content-center align-items-center">
                        <input type="text" id="goalInput" class="form-control-underline ms-5 pt-3" style="width: 400px;"
                            maxlength="40" placeholder="Seize the day..">
                        <label class="ps-2">
                            <input type="checkbox" id="mainGoalCheckbox"> Main Goal
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="goalListContainer" class="hidden bg-black-subtle">
        <div id="mainGoals" class="d-block pt-3">
            <h4 class="text-primary">Main Goals</h4>
            <ul class="goal-list mt-3 ps-2 d-block justify-content-start" id="mainGoalList"></ul>
        </div>
        <div id="toDoList" class="d-block">
            <h4 class="text-secondary">Things to Do</h4>
            <ul class="goal-list mt-3 ps-2 d-block justify-content-start" id="goalList"></ul>
        </div>
        <button id="hideGoalListBtn" class="btn pt-3">✖</button>
    </div>
</body>
</html>
