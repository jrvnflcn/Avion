<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="permissions-policy" content="autoplay=(self)">
    <title>Avion Momentum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="overflow-hidden container-fluid">
    <div id="inputPage" class="container-fluid d-flex full-height justify-content-center align-items-center visible">
        <div class="text-center">
            <label for="nameInput" class="form-label display-4 text-nowrap">What is your nickname?</label>
            <input type="text" id="nameInput" class="form-control-underline col-8 pt-3" placeholder="Enter your nickname..." autocomplete="off">
        </div>
    </div>

    <div id="greetingPage" class="container-fluid full-height hidden justify-content-center align-items-center">
        <audio src="assets/Intro.mp3" id="player" loop></audio>
        <div id="audioControls">
            <button class="btn pauseplay" id="togglePlayPause">
                <i class="fa-solid fa-play" id="playIcon" style="display: none;"></i>
                <i class="fa-solid fa-pause" id="pauseIcon"></i>
            </button>
        </div>
        <button id="toggleGoalListBtn" class="btn fs-5 text-black text-center"
            style="position: absolute; top: 20px; left: 20px;">
            <i class="iconquests d-block"></i>
            <span class="d-block display-5 fs-5">Goals</span>
        </button>
        <div class="d-block">
            <div class="d-block justify-content-center text-center" id="">
                <span class="display-4 d-flex text-muted justify-content-center" id="time">8:12 PM, Sunday</span>
                <span class="display-4 d-flex justify-content-center text-primary" id="greeting">Good Evening, <span
                        id="nicknameDisplay" class="ps-3"> </span></span>
                <div id="quotesContainer"
                    class="fs-5 container d-flex justify-content-center text-secondary fst-italic mt-3 overflow-hidden">
                    <span id="quotes">Time is Gold</span>
                    <button id="editQuoteBtn" class="btn btn-link" onclick="editQuote()">✎ Edit</button>
                </div>
            </div>
            <div class="d-block">
                <div id="goals" class="">
                    <span class="fs-5 text-muted d-flex mt-3 justify-content-center">What are your goals today?</span>
                    <div class="d-flex justify-content-center align-items-center">
                        <input type="text" id="goalInput" class="form-control-underline ms-5 pt-3"
                            style="width: 400px;"" autocomplete="off" placeholder=" Seize the day..">
                        <label class="ps-2">
                            <input type="checkbox" id="mainGoalCheckbox"> Main Goal
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="goalListContainer" class="hidden shadow-lg rounded overflow-hidden pe-2 example">
        <div class="testingOverflow">
            <div id="mainGoals" class="d-block pt-3">
                <h4 class="text-primary display-5 fs-2 d-flex"><i class="iconevents"></i>Main Goals</h4>
                <ul class="goal-list mt-3 ps-4 d-block" id="mainGoalList"></ul>

            </div>
            <div id="toDoList" class="d-block ps-2">
                <h4 class="text-secondary display-5 fs-3 d-flex"><i class="iconstory"></i>Things to Do</h4>
                <ul class="goal-list mt-3 ps-5 d-block" id="goalList"></ul>
            </div>
            <button id="hideGoalListBtn" class="btn pt-3">✖</button>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
