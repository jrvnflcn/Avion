<!DOCTYPE html>
<html>
    <head>
        <title>My Form</title>
    </head>
    <body>
         <!--Navbar Starts Here-->
    <div id="includecontent"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function() {
            $("#includecontent").load("../navbar.html");
        })
    </script>
    <!--Navbar Ends Here-->
        <form method="get">
            <label for="firstname">First name:</label>
            <input type="text" name="firstname" placeholder="Enter first name" required> <br />
            <br><label for="lastname">Last name:</label>
            <input type="text" name="lastname"required> <br />
            <br><label for="condition">Do you agree with the conditions?</label>
            <input type="radio" name="condition" value="yes"> Yes
            <input type="radio" name="condition" value="no"> No 
            <input type="radio" name="condition" value="maybe"> Maybe
            <br />
            <br><label for="favecolor">Favorite color(s):</label>
            <br><input type="checkbox" name="favecolor" value="red"> Red
            <br><input type="checkbox" name="favecolor" value="yellow"> Yellow
            <br><input type="checkbox" name="favecolor" value="blue"> Blue
            <br><input type="checkbox" name="favecolor" value="green"> Green 
            <br />
            <br><label for="address">Address:</label>
            <br><textarea name="address" maxlength="50" rows="6" cols="30" required></textarea>
            <br><br><label for="email">E-Mail Address</label>
            <br><input type="email" name="email" required>
            <br><br><label for="password">Password:</label>
            <br><input type="password" name="password" maxlength="10" required>
            <br><br><label for="favedessert">Dessert:</label>
            <select name="dessert" required>
                <option selected disabled>Select Option</option>
                <option value="icecream">Ice Cream</option>
                <option value="pudding">Pudding</option>
                <option value="chocolate">Chocolate</option>
                <option value="cake">Cake</option>
                <option value="halohalo">Halo-Halo</option>
                <option value="kakanin">Kakanin</option>
                <option value="lecheflan">Leche Flan</option>

            </select>
            <br><br><label for="birthday">Birthday</label>
            <input type="date" min="2024-08-01" max="2025-09-01" required>
            <label for="Age">  Age:</label>
            <input type="number" required>
            <br><br><input type="submit" value="Send">


        </form>
    </body>
</html>
